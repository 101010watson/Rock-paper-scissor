<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissor</h1>
    <div class="buttons">
        <button>
            <img id="Rock" src="images/rock.png" alt="an image of the rock">
        </button>
        <button >
            <img id="Paper" src="images/paper.png" alt="an image of the paper">
        </button>
        <button >
            <img id="Scissor" src="images/scissor.png" alt="an image of the scissor">
        </button>
    </div>
    
    <div id="result" >
        <div id="results"></div>
        <div id="choice"></div> 
        <div id="score"></div>
    </div>
     
</body>
</html>
